<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pig Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.css?h=d41d8cd98f00b204e9800998ecf8427e">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-dark navbar-expand-sm bg-dark">
            <div class="container"><a class="navbar-brand" href="index.html" style="font-family: 'ZCOOL KuaiLe', serif;">Pig Game</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="rules.html">Rules</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-sm my-4">
            <div class="row gy-4">
                <div class="col-12 d-flex justify-content-center order-1"><button class="btn btn-dark" id="new-game" type="button" style="font-family: 'ZCOOL KuaiLe', serif;"><i class="fas fa-plus-circle me-2" style="color: var(--bs-red);"></i><span>New Game</span></button></div>
                <div class="col-12 col-md-6 col-lg-4 text-secondary d-flex flex-column justify-content-center align-items-center order-2 order-md-2 order-lg-2" id="player-0" style="font-family: 'ZCOOL KuaiLe', serif;">
                    <h1 class="text-center">Player 1</h1>
                    <h1 class="display-1 m-0" id="player-0-score">0</h1>
                </div>
                <div class="col-12 col-md-12 col-lg-4 d-flex justify-content-center align-items-center order-3 order-md-4 order-lg-3">
                    <div id="dice" class="text-danger"><i class="fas fa-dice-one me-4" id="dice-1" style="font-size: 60px;"></i><i class="fas fa-dice-five" id="dice-2" style="font-size: 60px;"></i></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 text-secondary d-flex flex-column justify-content-center align-items-center order-4 order-md-3 order-lg-4" id="player-1" style="font-family: 'ZCOOL KuaiLe', serif;">
                    <h1 class="text-center">Player 2</h1>
                    <h1 class="display-1 m-0" id="player-1-score">0</h1>
                </div>
                <div class="col-12 d-flex justify-content-center order-5"><button class="btn btn-dark btn-lg me-4" id="roll-dice" type="button" style="font-family: 'ZCOOL KuaiLe', serif;"><i class="fas fa-redo-alt me-2" style="color: var(--bs-red);"></i><span>Roll Dice</span></button><button class="btn btn-dark btn-lg" id="hold" type="button" style="font-family: 'ZCOOL KuaiLe', serif;"><i class="fas fa-piggy-bank me-2" style="color: var(--bs-red);"></i><span id="hold-text">Hold</span></button></div>
            </div>
        </div>
    </main>
    <footer class="mt-auto">
        <div>
            <p class="text-center text-muted">© 2021 Tom Tourwé</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js?h=ac9064764b04b70f0a3dc9538d487f61"></script>
</body>

</html>
